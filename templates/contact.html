{% extends 'base_user_interface.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="contact-block">
    <div class="contact-header">
        <h1>Contact Sandana Service Station</h1>
    </div>
    <div class="contact-form">
        <h2>Your Details:</h2>
        <form action="" method="POST" name="contactform">
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number (ex. 0123456789)" required>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
             <!--onclick="ValidateEmail(document.contactform.email), ValidatePhoneNumber(document.contactform.phone)"-->
        </form>
    </div>
</div>
<br>
<br>

{% endblock %}
