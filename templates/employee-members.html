{% extends 'base_admin_interface.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="main-block1">
    <h1>Member List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Offer</th>
            </tr>
        </thead>
        <tbody>
            {% for member in member_list %}
                <tr>
                    <td>{{ member['id'] }}</td>
                    <td>{{ '{} {}'.format(member['firstname'], member['lastname']) }}</td>
                    <td>{{ member['offer'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
