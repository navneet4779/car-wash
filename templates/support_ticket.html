{% extends 'base_admin_interface.html' %}

{% block title %}{% endblock %}


{% block content %}
    <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Text</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ticket['id']}}</td>
        <td>{{ticket['firstname']}}</td>
        <td>{{ticket['lastname']}}</td>
        <td>{{ticket['email']}}</td>
        <td>{{ticket['phone']}}</td>
        <td>{{ticket['message']}}</td>
          <td><button class="delete-button"><a href="/employee/support_center/{{ticket['id']}}/delete">Delete</a></button></td>
      </tr>
    </tbody>
  </table>
{% endblock %}
